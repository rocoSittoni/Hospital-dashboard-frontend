<div class="modal-background hidden animated fadeIn fast"
     [class.hidden]="modalImageService.hideModal">
    <div class="modal fade show" 
     id="exampleModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel1"
     style="display: block; padding-right: 15px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Upload image</h4>
                <button type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"
                        (click)="closeModal()">
                        <span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <h3>Select an image</h3>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <input type="file"
                       (change)="changeImage($event.target.files[0])">
            </div>
            <div class="modal-footer">
                <button type="button" 
                        class="btn btn-default" 
                        data-dismiss="modal"
                        (click)="closeModal()">
                    Cancel
                </button>
                <button type="button"
                        class="btn btn-primary"
                        (click)="uploadImage()">update image</button>
            </div>
        </div>
    </div>
</div>
</div>
