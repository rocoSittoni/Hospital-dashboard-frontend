<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                       class="form-control"
                       placeholder="Search hospital"
                       (keyup)="search(txtTerm.value)"
                       #txtTerm>          
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Please wait</p>
        </div>
    </div>
</div>

<div class="row"
     *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitals ({{ hospitals.length }})</h4>
                        <h6 class="card-subtitle">registered hospitals</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    (click)="openSweetAlert()">
                                <i class="fa fa-hospital-o"></i>
                                Create hospital
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Picture</th>
                                <th>Name</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td class="text-center">
                                    <img [src]="hospital.img | image:'hospitals'"
                                         [alt]="hospital.name"
                                         class="w100 cursor"
                                         (click)="openModal(hospital)">
                                </td>
                                <td>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Hospital name"
                                           [(ngModel)]="hospital.name">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="saveChanges(hospital)"
                                       data-toggle="tooltip"
                                       data-original-title="Save changes">
                                    <i class="fa fa-pencil text-inverse m-r-10 cursor"></i>
                                    </a>
                                    <a (click)="deleteHospital(hospital)"
                                       data-toggle="tooltip" 
                                       data-original-title="Delete">
                                       <i class="fa fa-close text-danger cursor"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Previous</button>
                &nbsp;
                <button class="btn btn-secondary">Next</button> -->
            </div>
        </div>
    </div>
</div>
